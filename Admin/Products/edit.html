<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Cập nhật sản phẩm</h1>
  <a class="btn btn-outline-primary" href="#!products-list">
    <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
  </a>
</div>
<div class="alert alert-danger" ng-if="err">
  <strong>Errors!</strong> {{err}}.
</div>
<form>
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Ảnh sản phẩm</h5>
          <div class="text-center mb-3">
            <img ng-src="/{{prdList.anh}}" alt="Ảnh sản phẩm" class="img-fluid rounded">
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Thay đổi ảnh</label>
            <input type="text" class="form-control" id="productImage" ng-model="prdList.anh">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Thông tin sản phẩm</h5>
          <div class="mb-3">
            <label for="productName" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="productName" ng-model="prdList.ten">
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="productPrice" class="form-label">Giá</label>
              <div class="input-group">
                <input type="number" class="form-control" id="productPrice" ng-model="prdList.giaBan">
                <span class="input-group-text">đ</span>
              </div>
            </div>

            <div class="col-md-4">
              <label for="productQuantity" class="form-label">Số lượng</label>
              <input type="number" class="form-control" id="productQuantity" placeholder="Nhập số lượng"
                ng-model="prdList.soLuong">
            </div>

            <div class="col-md-4">
              <label for="productCategory" class="form-label">Danh mục</label>
              <select class="form-select" id="productCategory" ng-model="prdList.idDanhMuc">
                <option ng-repeat="item in catList track by $index" value="{{item.id}}">{{item.ten}}</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
            <textarea class="form-control" id="productDescription" rows="4" placeholder="Nhập mô tả sản phẩm"
              ng-model="prdList.moTa"></textarea>
          </div>
          <!-- <div class="mb-3">
            <label for="productStatus" class="form-label">Trạng thái</label>
            <select class="form-select" id="productStatus">
              <option value="active">Đang bán</option>
              <option value="inactive">Ngừng bán</option>
            </select>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="text-end mt-4">
    <button type="submit" class="btn btn-primary" ng-click="onClickEdit()">
      <i class="fas fa-save me-2"></i>Lưu thay đổi
    </button>
  </div>
</form>
