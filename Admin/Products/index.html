<h1 class="text-center mt-2">Danh sách sản phẩm</h1>

<div class="row mb-3">
  <div class="col-md-4">
    <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
  </div>
  <div class="col-md-3">
    <select class="form-select" id="categoryFilter" ng-change="onChangeSP()" ng-model="filterDM">
      <option value="">Tất cả danh mục</option>
      <option ng-repeat="item in catList track by $index" value="{{item.id}}">{{item.ten}}</option>
    </select>
  </div>
  <div class="col-md-3">
    <div class="input-group">
      <label class="input-group-text" for="itemsPerPage">Hiển thị</label>
      <select class="form-select" id="itemsPerPage">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>
  <div class="col-md-2">
    <a class="btn btn-success w-100" href="#!products-add"><i class="fa-solid fa-plus"></i>Thêm mới</a>
  </div>
</div>

<table class="table table-striped mt-3 border table-bordered ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Danh mục</th>
      <th>Hình ảnh</th>
      <th>Name</th>
      <th>Giá</th>
      <!-- <th>Trạng thái</th> -->
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in prdList track by $index" >
      <td>{{item.id}}</td>
      <td ng-model="prdList.tenDanhMuc">{{item.tenDanhMuc}}</td>
      <td class="d-flex justify-content-center">
        <div class="overflow-hidden d-flex justify-content-center align-items-center border rounded  bg-white"
          style="width: 100px; height: 100px;">
          <img class=" mh-100 mw-100" ng-src="/{{item.anh}}" src="" alt="">
        </div>
      </td>
      <td>{{item.ten}}</td>
      <td>{{item.giaBan}}</td>
      <!-- <td><span class="badge bg-success">Còn hàng</span></td> -->
      <td class="text-nowrap" style="width: 1px;">
        <div class="" role="group">
          <a class="btn btn-sm btn-info" href="#!products-detail/{{item.id}}"><i class="fas fa-eye"></i>Xem</a>
          <a class="btn btn-sm btn-warning" href="#!products-edit/{{item.id}}"><i class="fas fa-edit"></i>Sửa</a>
          <a class="btn btn-sm btn-danger" ng-click="onClickDelete(item.id)" href=""><i class="fas fa-trash"></i>Xóa</a>
        </div>
      </td>
    </tr>
