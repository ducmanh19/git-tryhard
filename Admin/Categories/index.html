<h1 class="text-center mt-2">Danh sách danh mục</h1>



<div class="mb-3 d-flex justify-content-between align-items-center">
  <div>
    <label for="itemsPerPage" class="form-label me-2">Hiển thị:</label>
    <select class="form-select form-select-sm d-inline-block w-auto" id="itemsPerPage">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
  </div>
  <a class="btn btn-success" href="#!category-add"><i class="fa-solid fa-plus"></i>Thêm danh mục</a>
</div>

<div class="alert alert-primary" ng-if="err">
  <strong>Thông báo!</strong> {{err}}.
</div>

<table class="table table-striped table-hover mt-3 border table-bordered">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Tên danh mục</th>
      <!-- <th>Số lượng sản phẩm</th> -->
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in catList track by $index">
      <td>{{item.id}}</td>
      <td>{{item.ten}}</td>
      <!-- <td>15</td> -->
      <td class="text-nowrap" style="width: 1px;">
        <a class="btn btn-sm btn-warning" href="#!category-edit/{{item.id}}"><i class="fas fa-edit"></i> Sửa</a>
        <a ng-click="onClickDelete(item.id)" class="btn btn-sm btn-danger" href=""><i class="fas fa-trash"></i> Xóa</a>
      </td>
    </tr>
