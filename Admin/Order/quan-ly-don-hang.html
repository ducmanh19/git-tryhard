<!-- Tìm kiếm và lọc -->
<div class="row mb-3">
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="Tìm kiếm đơn hàng...">
  </div>
  <div class="col-md-3">
    <select class="form-select" id="statusFilter" ng-change="onChangeStatus()" ng-model="filterStatus">
      <option value="" selected>Tất cả trạng thái</option>
      <option value="Chờ xác nhận">Chờ xác nhận</option>
      <option value="Đang vận chuyển">Đang vận chuyển</option>
      <option value="Đang giao">Đang giao</option>
      <option value="Đã giao">Đã giao</option>
      <option value="Đã hủy">Đã hủy</option>
    </select>
  </div>

<!-- Bảng đơn hàng -->
<table class="table border table-bordered mt-4">
  <thead>
    <tr>
      <th>ID</th>
      <th>Mã đơn hàng</th>
      <th>Ngày đặt</th>
      <th>Khách hàng</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in orderList track by $index">
      <td>{{$index + 1}}</td>
      <td>{{item.id}}</td>
      <td>{{item.date}}</td>
      <td>{{item.full_name}}</td>
      <td> {{item.soLuong}}</td>
      <td>{{item.total_price}}đ</td>
      <td ng-model="item.status">{{item.status}}</td>
      <td>
        <button class="btn btn-sm btn-success" ng-click="onClickAgree(item.id)" title="Xác nhận"><i class="fa-solid fa-check"></i></button>
        <button class="btn btn-sm btn-danger" ng-click="onClickCancel()" title="Hủy"><i
            class="fa-solid fa-xmark"></i></button>
        <a class="btn btn-sm btn-info" href="#!order-detail/{{item.id}}" title="Xem chi tiết"><i class="fa-regular fa-eye"></i></a>
      </td>
    </tr>
