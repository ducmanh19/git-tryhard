<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7 mb-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Thông tin giao hàng</h3>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Họ tên *</label>
              <input type="text" class="form-control" id="fullName" value="{{order.full_name}}">
            </div>
            <div class="row mb-3">
              <div class="col-md-8">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" value="{{order.email}}">
              </div>
              <div class="col-md-4">
                <label for="phone" class="form-label">Số điện thoại *</label>
                <input type="tel" class="form-control" id="phone" value="{{order.phone_number}}">
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ *</label>
              <input type="text" class="form-control" id="address" value="{{order.address}}">
            </div>


            <h4 class="mt-4 mb-3">Phương thức thanh toán</h4>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment" id="cod" checked>
              <label class="form-check-label" for="cod">
                <i class="fas fa-money-bill-wave me-2"></i>Thanh toán khi nhận hàng
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="momo">
              <label class="form-check-label" for="momo">
                <i class="fas fa-mobile-alt me-2"></i>Momo
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Đơn hàng của bạn</h3>
          <div class="mb-3">

            <div class="d-flex justify-content-between align-items-center mb-2" ng-repeat="item in prd track by $index">
              <div>
                <h6 class="mb-0">{{item.name}}</h6>
                <small class="text-muted"> Số lượng: {{item.quantity}}</small>
              </div>
              <span>{{item.price * item.quantity}} VNĐ</span>
            </div>

            <!-- <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <h6 class="mb-0">Chunky Wide Strike</h6>
                <small class="text-muted">Màu: Hồng, Số lượng: 10</small>
              </div>
              <span>2,545,000 VNĐ</span>
            </div> -->

          </div>
          <hr>
          <div class="d-flex justify-content-between mb-2">
            <span>Tổng phụ</span>
            <span>11,342,000 VNĐ</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Phí vận chuyển</span>
            <span>30,000 VNĐ</span>
          </div>
          <div class="mb-3">
            <label for="coupon" class="form-label">Mã giảm giá</label>
            <div class="input-group">
              <input type="text" class="form-control" id="coupon">
              <button class="btn btn-outline-secondary" type="button">Áp dụng</button>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-3">
            <h5>Tổng cộng</h5>
            <h5>11,372,000 VNĐ</h5>
          </div>
          <!-- <button class="btn btn-primary w-100">Thanh toán đơn hàng</button> -->
          <a class="btn btn-primary w-100" href="#!product-success">Thanh toán đơn hàng</a>
          <!-- <div class="mt-3 text-center">
            <small>
              <a href="../#" class="text-muted">Điều khoản dịch vụ</a> |
              <a href="../#" class="text-muted">Chính sách đổi trả</a>
            </small>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
