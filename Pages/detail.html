<div class="container ">
  <div class="bg-white">
    <div class="container py-5">
      <div class="row">
        <!-- Ảnh sản phẩm -->
        <div class="col-md-6">
          <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  ng-src="{{prdDetail.anh}}"
                  class="d-block w-100" alt="Chunky Wide Strike 1">
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/images/50bks_3asxccw4n_2_bb40200e8da44811a0ecdc447e29ec25_427be735f93c4061a1832d3931904ef7_grande.webp"
                  class="d-block w-100" alt="Chunky Wide Strike 2">
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/images/50bks_3asxccw4n_1_4cc226bbf02646078d5509ebbb5f66d5_a6362075229a4f81bd422c7696481a48_master.webp"
                  class="d-block w-100" alt="Chunky Wide Strike 3">
              </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="col-md-6">
          <h2 class="fw-bold mb-3">{{prdDetail.ten}}</h2>
          <p class="fs-4 fw-bold text-danger mb-3">{{prdDetail.giaBan}}VND</p>
          <p class="mb-3">Còn lại: <span class="fw-bold">{{prdDetail.soLuong}}</span> sản phẩm</p>

          <form>

            <!-- <div class="mb-3">
              <label for="colorSelect" class="form-label">Màu sắc:</label>
              <select class="form-select" id="colorSelect" required>
                <option value="">Chọn màu</option>
                <option value="Đỏ">Đỏ</option>
                <option value="Xanh">Xanh</option>
                <option value="Vàng">Vàng</option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="sizeSelect" class="form-label">Kích thước:</label>
              <select class="form-select" id="sizeSelect" required>
                <option value="">Chọn size</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
              </select>
            </div> -->

            <div class="mb-3">
              <label for="quantity" class="form-label" >Số lượng:</label>
              <input type="number" class="form-control" id="quantity" min=""  max="40"  ng-model="prdDetail.quantity">
            </div>
            <div class="text-center my-2">
              <!-- <a href="#!product-cart"></a> -->
              <button ng-click="addToCart()" type="submit" class=" btn btn-primary">Thêm vào giỏ hàng</button>
            </div>

            <div class="alert alert-danger" ng-if="err">
              <strong>Error!</strong> {{err}}.
            </div>

          </form>
        </div>
      </div>

      <!-- Mô tả sản phẩm -->
      <div class="mt-5">
        <h3 class="mb-3">Mô tả sản phẩm</h3>
        <p>
          {{prdDetail.moTa}}
        </p>
      </div>

      <!-- Đánh giá sản phẩm -->
      <div class="mt-5">
        <h3 class="mb-3">Đánh giá sản phẩm</h3>
        <div class="border p-3 mb-3">
          <p class="fw-bold mb-2">Nguyễn Văn A</p>
          <p class="mb-0">Giày đẹp, chất lượng tốt, đúng như mô tả!</p>
        </div>
        <div class="border p-3">
          <p class="fw-bold mb-2">Nguyễn Thị B</p>
          <p class="mb-0">Rất hài lòng với sản phẩm, giao hàng nhanh.</p>
        </div>
      </div>
    </div>
  </div>
</div>
