<div class="container my-5">

  <div class="row justify-content-center">

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">

          <h2 class="card-title text-center">Đăng nhập</h2>
          <div class="alert alert-danger" ng-if="err">
            <strong>Lỗi đăng nhập!</strong> {{err}}.
          </div>
        </div>
        <div class="card-body ">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Email:</label>
              <input type="email" class="form-control" id="username" placeholder="Nhập email" ng-model="taiKhoan.email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu:</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                ng-model="taiKhoan.matKhau">
            </div>


            <div class=" d-flex justify-content-between mb-2">
              <label>
                <input type="checkbox"> Ghi nhớ đăng nhập
              </label>
              <label class="">
                <a class="text-danger" href="#!account-forgot">Quên mật khẩu?</a>
              </label>

            </div>


            <button type="submit" ng-click="onClickLogin()" class="btn btn-success  w-100 py-2">Đăng nhập</button>
            <hr>
          </form>
          <div class=" text-center">
            <p>Chưa có tài khoản ? <a class="text-danger" href="#!account-regester"> Đăng ký</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
